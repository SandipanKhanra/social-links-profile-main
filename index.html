<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile picture"
          />
          <h2>Jessica Randall</h2>
          <p class="info">London,United Kingdom</p>
          <div class="summary">"Front-end developer and avid reader."</div>
        </div>
        <ul class="profile_links">
          <li class="links">GitHub</li>
          <li class="links">Frontend Mentor</li>
          <li class="links">LinkedIn</li>
          <li class="links">Twitter</li>
          <li class="links">Instagram</li>
        </ul>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sandipan</a>.
    </div>
  </body>
</html>
